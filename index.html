<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Opdracht 5: Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap" rel="stylesheet">

  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main class="container">
    <div class="row">
      <div class="col-12">
        <button class="c-1" id="open-modal_btn">Click for Modal!</button>
        <div id="form-info">
          <h3>Form info should be displayed here when submitted</h3>
          <ul>
            <li>
              <h3 id="firstname_prev"></h3>
            </li>
            <li>
              <h3 id="lastname_prev"></h3>
            </li>
            <li>
              <h3 id="occupation_prev"></h3>
            </li>
            <li>
              <h3 id="description_prev"></h3>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <div id="modal" class="visible">
    <div id="modal-content">
      <form action="" id="mainentryform">
        <label for="firstname">
          Firstname:
          <input type="text" id="firstname" name="firstname" />
        </label>
        <label for="lastname">
          Lastname:
          <input type="text" id="lastname" name="lastname" />
        </label>
        <label for="occupation">
          Occupation:
          <input type="text" id="occupation" name="occupation" />
        </label>
        <label for="description">
          Description:
          <textarea id="description" name="description" rows="8" cols="80"></textarea>
        </label>
        <input type="button" id="submitformbutton" class="btn c-2 outline" value="Submit" />
      </form>
    </div>
    <div id="close-modal"><i class="bx bx-x"></i></div>
  </div>

  <script type="text/javascript" src="script.js"></script>

  <style>
    /* MAKE SURE YOU PUT THIS IN YOUR SCSS FILE FOR NEATNESS! */
    .hidden {
      display: none;
    }
  </style>
</body>

</html>
